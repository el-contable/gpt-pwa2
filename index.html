<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>API Driven ChatGPT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>OpenAI API</h2>
            <button class="close-btn" onclick="toggleSidebar()">✖</button>
        </div>
        <div class="sidebar-content">
            <div class="session">Sessions Placeholder</div>
        </div>
    </div>

    <div class="main-container">
        <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

        <div class="chat-container" id="chatContainer">
            <!-- Chat content will go here -->
        </div>
        <div id="fullscreenInputContainer" class="fullscreen-input">
            <input type="text" id="fullscreenInput" placeholder="Message ChatGPT...">
            <button id="sendFullscreenBtn">Send</button>
        </div>

        <div class="input-container">
            <input type="text" placeholder="Message ChatGPT..." id="inputBox">
            <button id="sendBtn">➤</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
